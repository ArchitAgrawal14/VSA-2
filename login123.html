<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login123.css">
    <title>Login</title>
</head>
<body>
    <div class="Left_Container">
    <form action="/Login" method="post" class="Form_Responsiveness Form_Style">
        <h2>Login</h2>
        <div><label for="Email" aria-placeholder="Email" class="Email_Text">Email</label></div>
        <input type="text" name="Email" required class="Email_Box" placeholder="Email">
        <div><label for="Password" class="Password_Text">Password</label></div>
        <input type="text" name="Password" required class="Password_Box" placeholder="Password">
        <div><input type="submit" value="SignIn" class="SignIn_Login_button"></div>
        
    </form>
    <p class="Below_SignInText">OR</p>
    <div class="SignIn_Using_Apps">
        <div><a href=""><img src="/icons/Google logo.png" alt="Login using Google" height="40px" width="40px" class="App_signIn"></a></div>
        <div><a href=""><img src="/icons/insta logo.jpg" alt="Login using Instagram" height="40px" width="40px" class="App_signIn"></a></div>
        <div><a href=""><img src="/icons/facebook logo.png" alt="Login using facebook" height="40px" width="40px" class="App_signIn"></a></div>
        <div><a href=""><img src="/icons/X logo.jpg" alt="Login using Instagram" height="40px" width="40px" class="App_signIn"></a></div>
        </div>
    
</div>

<div class="Right_Container">

</div>

</body>
</html>
